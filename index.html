<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Calendar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  p {
    margin: 5px 0;
  }
  nav {
    text-align: center;
    margin-bottom: 20px;
  }
  nav a {
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    margin: 0 5px;
  }
  nav a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="generator.html">Generator</a>
</nav>

<div class="container">
  <h2>Booking Calendar</h2>
  <div id="bookingInfo"></div>
</div>

<script>
window.onload = function() {
  // Parse URL parameters

  var urlParams = new URLSearchParams(window.location.search);

  var startDate = urlParams.get('start_date');
  var endDate = urlParams.get('end_date');
  var days = urlParams.get('days').split(',');
  var availability = {};

  // Iterate through each selected day and parse start/end times
  days.forEach(function(day) {
    availability[day] = {
      startTime: urlParams.get(day + '_start_time'),
      endTime: urlParams.get(day + '_end_time')
    };
  });

  // Display booking information
  var bookingInfoContainer = document.getElementById('bookingInfo');
  bookingInfoContainer.innerHTML += '<p><strong>Start Date:</strong> ' + startDate + '</p>';
  bookingInfoContainer.innerHTML += '<p><strong>End Date:</strong> ' + endDate + '</p>';
  bookingInfoContainer.innerHTML += '<p><strong>Availability:</strong></p>';
  
  for (var day in availability) {
    bookingInfoContainer.innerHTML += '<p>' + day + ' - ' + availability[day].startTime + ' to ' + availability[day].endTime + '</p>';
  }
};
</script>

</body>
</html>
