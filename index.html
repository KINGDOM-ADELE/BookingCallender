<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Calendar URL Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="date"],
  input[type="checkbox"],
  input[type="time"] {
    margin-bottom: 10px;
    width: calc(50% - 5px);
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .availability-label {
    display: inline-block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  .availability-time {
    width: calc(25% - 5px);
    margin-right: 10px;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  #url {
    margin-top: 20px;
    font-style: italic;
    color: #888;
  }
</style>
</head>
<body>

<div class="container">

<h2>Booking Calendar URL Generator</h2>

<label for="startDate">Start Date:</label>
<input type="date" id="startDate">

<label for="endDate">End Date:</label>
<input type="date" id="endDate">

<div class="availability-label">Select availability within the date range:</div>

<div>
  <label for="monday">Monday</label>
  <input type="checkbox" class="availability" value="monday" id="monday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeMonday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeMonday">
</div>

<div>
  <label for="tuesday">Tuesday</label>
  <input type="checkbox" class="availability" value="tuesday" id="tuesday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeTuesday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeTuesday">
</div>

<div>
  <label for="wednesday">Wednesday</label>
  <input type="checkbox" class="availability" value="wednesday" id="wednesday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeWednesday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeWednesday">
</div>

<div>
  <label for="thursday">Thursday</label>
  <input type="checkbox" class="availability" value="thursday" id="thursday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeThursday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeThursday">
</div>

<div>
  <label for="friday">Friday</label>
  <input type="checkbox" class="availability" value="friday" id="friday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeFriday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeFriday">
</div>

<div>
  <label for="saturday">Saturday</label>
  <input type="checkbox" class="availability" value="saturday" id="saturday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeSaturday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeSaturday">
</div>

<div>
  <label for="sunday">Sunday</label>
  <input type="checkbox" class="availability" value="sunday" id="sunday">
  <span>Start Time:</span>
  <input type="time" class="availability-time" id="startTimeSunday"> 
  <span>End Time:</span>
  <input type="time" class="availability-time" id="endTimeSunday">
</div>

<button onclick="generateURL()">Generate URL</button>

<p id="url"></p>

</div>

<script>
function generateURL() {
  var startDate = document.getElementById("startDate").value;
  var endDate = document.getElementById("endDate").value;

  var availableDays = [];
  var availabilityTimes = {};

  document.querySelectorAll('.availability:checked').forEach(function(checkbox) {
    var day = checkbox.value;
    availableDays.push(day);
    availabilityTimes[day] = {
      startTime: document.getElementById("startTime" + day.charAt(0).toUpperCase() + day.slice(1)).value,
      endTime: document.getElementById("endTime" + day.charAt(0).toUpperCase() + day.slice(1)).value
    };
  });

  // Constructing the booking calendar URL
  var baseURL = "https://example.com/booking-calendar?";
  var queryParams = new URLSearchParams({
    start_date: startDate,
    end_date: endDate,
    days: availableDays.join(',')
  });

  for (var day in availabilityTimes) {
    queryParams.append(day + "_start_time", availabilityTimes[day].startTime);
    queryParams.append(day + "_end_time", availabilityTimes[day].endTime);
  }

  var url = baseURL + queryParams.toString();

  document.getElementById("url").textContent = url;
}
</script>

</body>
</html>
